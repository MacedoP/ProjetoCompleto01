<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="shortcut icon" href="./photo/fiveicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/output.css">
    
</head>
<body>
   <!--CONFIGURACAO DO MEU HEADER-->
   <header class="p-[10px] bg-cover bg-no-repeat bg-center  bg-bottom w-screen   h-[600px]" style="background-image: url(./photo/bg-4.jpg);">

        <div class="sm:mx-11  xl:mx-24 flex justify-between p-[10px] bg-[#121619ab] rounded-[10px]">
            <div class="p-3 flex justify-center items-center"><!--LOGO-->
                <h1 class="text-[#EE0501] font-berkshire font-bold text-[30px] xl:text-[50px]">Lumi Pizza</h1>
            </div><!--LOGO-->
            <nav class="flex justify-center items-center sm:hidden xl:flex md:hidden 2xl:flex">
                <ul class="flex justify-center items-center list-none sm:hidden xl:flex md:hidden 2xl:flex ">
                    <li class="flex mx-[10px] text-white font-inter font-bold border-b-2 border-red-800 cursor-pointer">Home</li>
                    <li class="flex mx-[10px] text-white font-inter font-bold border-b-2 border-red-800 cursor-pointer">About Us</li>
                    <li class="flex mx-[10px] text-white font-inter font-bold border-b-2 border-red-800 cursor-pointer">Help</li>
                    <li class="flex mx-[10px] text-white font-inter font-bold border-b-2 border-red-800 cursor-pointer">Contact</li>
                </ul>
            </nav>

            <div class="flex justify-center items-center p-3">
                <button class=" bg-[#511817] p-1 rounded-[10px]">
                    <span class="text-white font-inter font-bold">Carrinho</span>
                    <i class='bx bxs-cart-add text-white '></i>
                </button>
            </div>
        </div>
   </header>
   <!--CONFIGURACAO DO MEU HEADER-->

   <!--NOSSO MENU-->
   <main class="border-solid border-black border-[1px] h-[650px] p-[10px] flex justify-center items-center">
    <div class="border-solid border-black border-[1px] sm:mx-11  xl:mx-24 p-[10px] grid xl:grid-cols-3 sm:grid-cols-1 md:grid-cols-1 gap-8 h-[600px]">

        <div class="border-solid border-black border-[1px] h-[50%]">
            <h2 class="text-[#FAE150] font-inter font-bold text-[30px] mb-[20px]">A SUA PIZZA FAVORITA</h2>
            <h3 class="text-[30px] font-bold font-josefin text-[#EE0501] mb-[20px]">APENAS COM UM CLICK O QUE MAIS AMAS COMER ESTARÁ EM SUA PORTA</h3>
            <p class="text-[20px] font-josefin">
                Em uma massa leve e macia, tão bela,<br>
                Espalha-se o molho, uma tela amarela. <br>
                Queijo derretido, uma camada de prazer, <br>
                Sobre ela, sabores, para nos surpreender.
            </p>
        </div>
        <div class="border-solid border-black border-[1px] h-[555px]">
            <img src="./photo/crianca-fatia.jpg" alt="" class=" w-screen h-[400px]">

        </div>
        <div class="border-solid border-black border-[1px] ">
            <img src="./photo/luva0legume.jpg" alt="" >

        </div>

    </div>


   </main>
     <!--NOSSO MENU-->
    
    
</body>
</html>
